<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Card Favorite Page || Unique Coderz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
    <script src="js/products.js"></script>
    <script src="js/favoriePage.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="logo"><a href="index.html">Favorite Products</a></div>
            <nav>
                <ul class="brand">
                    <li class="item">
                        <img src="imgs/Cartoonify (3).png" alt="">
                        <a href="#" class="user">user</a>
                    </li>
                    <div class="shoping_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="count"></span>
                    </div>
                    <div class="log_out">
                        <a href="#">Logout</a>
                        <a href="index.html">Home Page</a>
                    </div>
                </ul>
            </nav>
        </header>
        <article class="content">
            <!-- <div class="item">
            <img src="imgs/1.jpg" alt="Image" />
            <div class="title">PRODUCT 1</div>
            <div class="price">$99</div>
            <button class="btn_add">Add</button>
          </div> -->
        </article>
    </div>
    <div class="fav_popup">
        <form class="fav_form">
            <span class="fav_close">X</span>
            <div class="image">
                <input type="file" hidden accept="image/*">
                <img src="imgs/Cartoonify (3).png" alt="Image">
                <i class="fa-solid fa-rotate rotate" title="change image"></i>
            </div>
          <label for="">Product Name:</label>
          <input type="text" class="fav_title" />
          <label for="">Product Price:</label>
          <input type="number" class="fav_num" />
          <textarea class="fav_area"></textarea>
          <button class="itemEdited">Edit</button>
        </form>
    </div>

</body>

</html>
