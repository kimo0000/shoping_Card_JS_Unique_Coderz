<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Card Register Page || Unique Coderz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
    <script src="js/register.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="logo"><a href="index.html">Shoping Card</a></div>
            <nav>
                <ul class="links">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>Sign Up</h1>
            <form novalidate class="form_register">
                <input type="text" placeholder="Enter Your Username" class="user">
                <input type="email" placeholder="Enter Your Email" class="mail">
                <div class="password">
                    <input type="password" placeholder="Enter Your Password" class="pass">
                    <i class="fa-regular fa-eye eye"></i>
                    <!-- <i class="fa-solid fa-eye-slash eye"></i> -->
                </div>
                <button class="sign_up">Sign Up</button>
                <div class="go_to_login">
                    You Have A Acount <a href="login.html">Sign In </a>
                </div>
                <div class="popup">Please Fill A Field</div>
            </form>
        </section>
    </div>


</body>

</html>
